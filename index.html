<!DOCTYPE html>
<html lang="en" class="dark h-full w-full">

    <meta charset="UTF-8" />

    <meta name="theme-color" content="#1a1a1d" />
    <link rel="manifest" href="/manifest.json" />
    <title>Hunter's Notes: Rise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              kamura: {
                900: '#1a1a1d', // Deep charcoal
                800: '#2d2d32', // Dark gray
                700: '#4a4a52', // Muted stone
                600: '#71717a',
                500: '#a1a1aa',
                accent: '#d4af37', // Gold/Bronze
                red: '#8b0000', // Deep red
                blue: '#1e3a8a', // Deep blue
              }
            },
            fontFamily: {
              sans: ['Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent native scroll */
        overscroll-behavior: none; /* Prevent bounce */
        touch-action: manipulation;
      }
      
      /* Custom Scrollbar for a cleaner look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4a4a52; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #d4af37; 
      }
      
      /* Firefox scrollbar */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #4a4a52 #1a1a1d;
      }
      
      /* Safe area padding for iPhones with notches/home bars */
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
